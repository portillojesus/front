<style>
  /* Importar la fuente Poppins */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f3f4f6;
    margin: 0;
    padding: 2rem;
  }

  h2 {
    text-align: center;
    font-size: 2rem;
    color: #333;
    margin-bottom: 1.5rem;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto 2rem auto;
  }

  label {
    font-size: 1.1rem;
    color: #333;
  }

  input {
    width: 100%;
    padding: 0.75rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: border 0.3s ease;
  }

  input:focus {
    outline: none;
    border: 1px solid #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
  }

  button {
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2980b9;
  }

  table {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border-collapse: collapse;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
  }

  table tr {
    transition: background-color 0.3s ease;
  }

  table tr:hover {
    background-color: #f1f5f9;
  }

  table td {
    padding: 1rem;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  table td:last-child {
    border-bottom: none;
  }

  .action-buttons {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
  }

  .action-buttons button {
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .edit-button {
    background-color: #2ecc71;
    color: white;
  }

  .edit-button:hover {
    background-color: #27ae60;
  }

  .delete-button {
    background-color: #e74c3c;
    color: white;
  }

  .delete-button:hover {
    background-color: #c0392b;
  }
</style>

<h2>Proveedores</h2>

<form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
  <label for="name">Nombre del proveedor:</label>
  <input formControlName="name" placeholder="Ingrese el nombre del proveedor">
  <button type="submit">{{ editMode ? 'Actualizar Proveedor' : 'Agregar Proveedor' }}</button>
</form>

<table>
  <tr *ngFor="let provider of providers">
    <td>{{ provider.name }}</td>
    <td class="action-buttons">
      <button class="edit-button" (click)="onEdit(provider)">Editar</button>
      <button class="delete-button" (click)="deleteProvider(provider.id)">Borrar</button>
    </td>
  </tr>
</table>
